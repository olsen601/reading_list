{% extends 'reading/base.html' %}

{% block content %}

<h2>Create Account</h2>

{% if message %}
  <p>{{ message }}</p>
{% endif %}

<form method='POST' action="">{% csrf_token %}
  <table id="new_user_form">
    {{ form.as_table }}
  </table>
  <button type='submit'>Save</button>
</form>

{% endblock %}
